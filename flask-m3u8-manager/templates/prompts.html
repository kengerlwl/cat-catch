<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt管理 - M3U8下载管理器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .prompt-card {
            transition: all 0.3s ease;
            border: 1px solid #dee2e6;
        }
        .prompt-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .prompt-value {
            max-height: 150px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
        }
        .btn-group-sm .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .modal-lg {
            max-width: 800px;
        }
        .form-control, .form-select {
            border-radius: 6px;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .alert {
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-light">
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-cloud-download"></i> M3U8下载管理器
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="bi bi-house"></i> 首页
                </a>
                <a class="nav-link active" href="/prompts">
                    <i class="bi bi-chat-text"></i> Prompt管理
                </a>
                <a class="nav-link" href="/llm-config">
                    <i class="bi bi-gear"></i> LLM配置
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 页面标题 -->
        <div class="row mb-4">
            <div class="col">
                <h2><i class="bi bi-chat-text text-primary"></i> Prompt管理</h2>
                <p class="text-muted">管理大模型的提示词模板，支持创建、编辑和删除操作。</p>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#promptModal" onclick="openCreateModal()">
                    <i class="bi bi-plus-circle"></i> 新建Prompt
                </button>
                <button class="btn btn-outline-secondary" onclick="loadPrompts()">
                    <i class="bi bi-arrow-clockwise"></i> 刷新
                </button>
            </div>
        </div>

        <!-- 消息提示 -->
        <div id="alertContainer"></div>

        <!-- 加载状态 -->
        <div id="loadingSpinner" class="text-center py-5" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-2 text-muted">正在加载Prompts...</p>
        </div>

        <!-- Prompts列表 -->
        <div id="promptsContainer" class="row">
            <!-- 动态加载的prompt卡片 -->
        </div>
    </div>

    <!-- Prompt编辑模态框 -->
    <div class="modal fade" id="promptModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">新建Prompt</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="promptForm">
                        <div class="mb-3">
                            <label for="promptKey" class="form-label">
                                <i class="bi bi-key"></i> Prompt Key <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="promptKey" required
                                   placeholder="例如: movie_name_extractor">
                            <div class="form-text">唯一标识符，只能包含字母、数字和下划线</div>
                        </div>

                        <div class="mb-3">
                            <label for="promptDescription" class="form-label">
                                <i class="bi bi-info-circle"></i> 描述
                            </label>
                            <input type="text" class="form-control" id="promptDescription"
                                   placeholder="简要描述这个prompt的用途">
                        </div>

                        <div class="mb-3">
                            <label for="promptValue" class="form-label">
                                <i class="bi bi-chat-quote"></i> Prompt内容 <span class="text-danger">*</span>
                            </label>
                            <textarea class="form-control" id="promptValue" rows="10" required
                                      placeholder="输入prompt内容..."></textarea>
                            <div class="form-text">
                                可以使用 {input} 作为占位符，表示用户输入的内容
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="savePrompt()">
                        <i class="bi bi-check-circle"></i> 保存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>确定要删除这个Prompt吗？</p>
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle"></i>
                        <strong>注意：</strong>删除后无法恢复，请谨慎操作。
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">
                        <i class="bi bi-trash"></i> 确认删除
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPromptKey = null;
        let isEditMode = false;
        let deletePromptKey = null;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadPrompts();
        });

        // 显示消息
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertId = 'alert-' + Date.now();

            const alertHtml = `
                <div id="${alertId}" class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="bi bi-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-triangle' : 'info-circle'}"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;

            alertContainer.innerHTML = alertHtml;

            // 3秒后自动消失
            setTimeout(() => {
                const alert = document.getElementById(alertId);
                if (alert) {
                    alert.remove();
                }
            }, 3000);
        }

        // 加载所有prompts
        async function loadPrompts() {
            const container = document.getElementById('promptsContainer');
            const spinner = document.getElementById('loadingSpinner');

            spinner.style.display = 'block';
            container.innerHTML = '';

            try {
                const response = await fetch('/api/prompts');
                const data = await response.json();

                if (data.success) {
                    renderPrompts(data.prompts);
                } else {
                    showAlert('加载Prompts失败: ' + data.error, 'danger');
                }
            } catch (error) {
                showAlert('网络错误: ' + error.message, 'danger');
            } finally {
                spinner.style.display = 'none';
            }
        }

        // 渲染prompts列表
        function renderPrompts(prompts) {
            const container = document.getElementById('promptsContainer');

            if (prompts.length === 0) {
                container.innerHTML = `
                    <div class="col-12">
                        <div class="text-center py-5">
                            <i class="bi bi-chat-text text-muted" style="font-size: 3rem;"></i>
                            <h4 class="text-muted mt-3">暂无Prompts</h4>
                            <p class="text-muted">点击"新建Prompt"按钮创建第一个prompt</p>
                        </div>
                    </div>
                `;
                return;
            }

            const promptsHtml = prompts.map(prompt => `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card prompt-card h-100">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="card-title mb-0">
                                <i class="bi bi-tag text-primary"></i> ${escapeHtml(prompt.key)}
                            </h6>
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-outline-primary" onclick="editPrompt('${prompt.key}')" title="编辑">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-outline-danger" onclick="deletePrompt('${prompt.key}')" title="删除">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <p class="card-text text-muted small mb-2">
                                <i class="bi bi-info-circle"></i> ${escapeHtml(prompt.description || '无描述')}
                            </p>
                            <div class="prompt-value">${escapeHtml(prompt.value)}</div>
                        </div>
                        <div class="card-footer text-muted small">
                            <i class="bi bi-clock"></i> 更新时间: ${formatDate(prompt.updated_at)}
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = promptsHtml;
        }

        // 打开创建模态框
        function openCreateModal() {
            isEditMode = false;
            currentPromptKey = null;

            document.getElementById('modalTitle').textContent = '新建Prompt';
            document.getElementById('promptKey').value = '';
            document.getElementById('promptKey').disabled = false;
            document.getElementById('promptDescription').value = '';
            document.getElementById('promptValue').value = '';
        }

        // 编辑prompt
        async function editPrompt(key) {
            try {
                const response = await fetch(`/api/prompts/${key}`);
                const data = await response.json();

                if (data.success) {
                    isEditMode = true;
                    currentPromptKey = key;

                    document.getElementById('modalTitle').textContent = '编辑Prompt';
                    document.getElementById('promptKey').value = data.prompt.key;
                    document.getElementById('promptKey').disabled = true;
                    document.getElementById('promptDescription').value = data.prompt.description || '';
                    document.getElementById('promptValue').value = data.prompt.value;

                    new bootstrap.Modal(document.getElementById('promptModal')).show();
                } else {
                    showAlert('获取Prompt失败: ' + data.error, 'danger');
                }
            } catch (error) {
                showAlert('网络错误: ' + error.message, 'danger');
            }
        }

        // 保存prompt
        async function savePrompt() {
            const key = document.getElementById('promptKey').value.trim();
            const description = document.getElementById('promptDescription').value.trim();
            const value = document.getElementById('promptValue').value.trim();

            if (!key || !value) {
                showAlert('请填写必要字段', 'warning');
                return;
            }

            // 验证key格式
            if (!/^[a-zA-Z0-9_]+$/.test(key)) {
                showAlert('Prompt Key只能包含字母、数字和下划线', 'warning');
                return;
            }

            const requestData = {
                key: key,
                value: value,
                description: description
            };

            try {
                let response;
                if (isEditMode) {
                    response = await fetch(`/api/prompts/${currentPromptKey}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestData)
                    });
                } else {
                    response = await fetch('/api/prompts', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestData)
                    });
                }

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    bootstrap.Modal.getInstance(document.getElementById('promptModal')).hide();
                    loadPrompts();
                } else {
                    showAlert(data.error, 'danger');
                }
            } catch (error) {
                showAlert('网络错误: ' + error.message, 'danger');
            }
        }

        // 删除prompt
        function deletePrompt(key) {
            deletePromptKey = key;
            new bootstrap.Modal(document.getElementById('deleteModal')).show();
        }

        // 确认删除
        async function confirmDelete() {
            if (!deletePromptKey) return;

            try {
                const response = await fetch(`/api/prompts/${deletePromptKey}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
                    loadPrompts();
                } else {
                    showAlert(data.error, 'danger');
                }
            } catch (error) {
                showAlert('网络错误: ' + error.message, 'danger');
            }

            deletePromptKey = null;
        }

        // 工具函数
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            if (!dateString) return '未知';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }
    </script>
</body>
</html>
